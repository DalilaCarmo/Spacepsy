<!DOCTYPE html>
<html>
<head>
    <title>Editar cliente</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/global.css') }}">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/editar_cliente.css') }}">
</head>
<body>
    <div class="container">
        <header>
            <h2>EDITAR CLIENTE</h2>
        </header>
        <form method="POST" action="{{ url_for('editar_cliente', id_cliente=cliente[0]) }}" autocomplete="off">
            <div class="form-group">
                <label for="nome_completo">Nome completo</label>
                <input type="text" id="nome_completo" name="nome_completo" placeholder="Nome completo" value="{{ cliente[1] }}" required>
            </div>
            <div class="form-row">
                <div class="form-group">
                    <label for="data_nascimento">Data de nascimento</label>
                    <input type="text" id="data_nascimento" name="data_nascimento" placeholder="Data de nascimento" value="{{ cliente[2] }}" required>
                </div>
                <div class="form-group">
                    <label for="cpf">CPF</label>
                    <input type="text" id="cpf" name="cpf" placeholder="CPF" value="{{ cliente[3] }}" required>
                </div>
            </div>
            <div class="form-group">
                <label for="endereco">Endereço</label>
                <input type="text" id="endereco" name="endereco" placeholder="Endereço" value="{{ cliente[4] }}" required>
            </div>
            <div class="form-row">
                <div class="form-group">
                    <label for="telefone">Telefone</label>
                    <input type="text" id="telefone" name="telefone" placeholder="Telefone" value="{{ cliente[5] }}" required>
                </div>
                <div class="form-group">
                    <label for="email">E-mail</label>
                    <input type="email" id="email" name="email" placeholder="E-mail" value="{{ cliente[6] }}" required>
                </div>
            </div>
            <div class="form-group">
                <label for="profissao">Profissão</label>
                <input type="text" id="profissao" name="profissao" placeholder="Profissão" value="{{ cliente[7] }}">
            </div>
            <div class="form-group">
                <label for="contato">Contato de emergência</label>
                <input type="text" id="contato" name="contato" placeholder="Contato de emergência" value="{{ cliente[8] }}" required>
            </div>
            <div class="button-group">
                <a class="back-button" href="{{ url_for('clientes') }}">Voltar</a>
                <button type="submit" name="action" value="save" class="save">Salvar</button>
                <button type="submit" name="action" value="delete" class="delete" onclick="return confirm('Tem certeza de que deseja excluir este cliente?');">Excluir</button>
            </div>
        </form>
    </div>
</body>
</html>
