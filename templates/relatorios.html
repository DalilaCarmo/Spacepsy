<!DOCTYPE html>
<html>
<head>
    <title>Relatórios</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/global.css') }}">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/relatorios.css') }}">
</head>
<body>
    <div class="container">
        <h2>RELATÓRIOS</h2>

        <form>
            <div class="date-fields">
                <div class="field">
                    <label for="data-inicial"> DATA INICIAL</label>
                    <input type="date" id="data-inicial" name="data-inicial">
                </div>
                <div class="field">
                    <label for="data-final"> DATA FINAL</label>
                    <input type="date" id="data-final" name="data-final">
                </div>
            </div>
        <div class="report">
            <div class="report-header">
                <span id="periodo" class="periodo">{{ start_date }} - {{ end_date }}</span>
                <div class="report-data">
                    <div class="data-item">
                        <p>Agendadas</p>
                        <span id="agendadas">{{ report_data[0] }}</span>
                    </div>
                    <div class="data-item">
                        <p>Realizadas</p>
                        <span id="realizadas">{{ report_data[1] }}</span>
                    </div>
                    <div class="data-item">
                        <p>Desmarcadas</p>
                        <span id="desmarcadas">{{ report_data[2] }}</span>
                    </div>
                    <div class="data-item">
                        <p>Faltas</p>
                        <span id="faltas">{{ report_data[3] }}</span>
                    </div>
                </div>  
            </div>
            <div class="report-financial">
                <div class="financial-item">
                    <p>Recebido</p>
                    <span id="recebidos">R$ {{ '{:.2f}'.format(report_data[4]) }}</span>
                </div>
                <div class="financial-item">
                    <p>Receber</p>
                    <span id="a-receber">R$ {{ '{:.2f}'.format(report_data[5]) }}</span>
                </div>
            </div>
        </div>
        <div class="button-group">
            <a class="back-button" href="{{ url_for('menu') }}">Voltar</a>
            <button type="submit"> Gerar relatório</button>
        </div>
        </form>
    </div>
</body>
</html>
